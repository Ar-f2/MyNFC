<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عريف الشخصية - NFC</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

        <img src="profile.jpg" alt="صورة الملف الشخصي لعريف">
