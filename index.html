<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عريف الشخصية - NFC</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* يمكنك وضع بعض التنسيقات السريعة هنا مؤقتاً */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* لجعل الصورة دائرية */
            background-color: #ccc; /* لون مؤقت إذا لم تضع صورة */
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #007bff; /* إطار أزرق */
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .title {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap; /* للسماح للأزرار بالانتقال لسطر جديد */
            justify-content: center;
            gap: 15px; /* المسافة بين الأزرار */
            max-width: 400px;
        }
        .button {
            display: block; /* لكي يأخذ كل زر سطر خاص به */
            width: 150px; /* عرض الزر */
            padding: 15px 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none; /* لإزالة الخط تحت الرابط */
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-picture">
        <img src="profile.jpg" alt="صورة الملف الشخصي لعريف">
    </div>

    <h1 class="name">AREF ALI ABUBADI</h1>
    <p class="title">مهندس برمجيات</p>

    <div class="buttons-container">
        <a href="https://www.instagram.com/ar._f2/" target="_blank" class="button">إنستغرام</a>
        <a href="https://www.tiktok.com/@ar._f2" target="_blank" class="button">تيك توك</a>
        <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank" class="button">لينكد إن</a>
        <a href="https://yourwebsite.com/your_cv.pdf" target="_blank" class="button">السيرة الذاتية (CV)</a>
        <a href="mailto:your.email@example.com" class="button">تواصل معي (بريد إلكتروني)</a>
        </div>

</body>
</html>
